<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            1.获取document dom树
                window.document
            2.从document中获取要操作的元素
                1.直接获取
                    var username = document.getElementById("username");
                    var password = document.getElementById("password");
                    var email = document.getElementById("email");
                    var address = document.getElementById("address");
                    var inputs = document.getElementsByTagName("input");
                    var names = document.getElementsByName("aaa");
                    var divs = document.getElementsByClassName("div01");
                2.间接获取
                    1.根据父元素获取子元素
                        var div01 = document.getElementById("div0")
                        var cs = div01.children;
                    2.根据子元素获取父元素
                        var username = document.getElementById("username");
                        var parent = username.parentElement;
                    3.根据当前元素获取兄弟元素
                        var username = document.getElementById("username");
                        var next = username.nextElementSibling;
                        var prev = username.previousElementSibling;
            3.操作元素
                1.操作元素的属性
                2.操作元素的样式
                3.操作元素的文本
                4.增删元素
        */
        function fun1(){//根据id获取指定元素
            var username = document.getElementById("username");
            var password = document.getElementById("password");
            var email = document.getElementById("email");
            var address = document.getElementById("address");
            console.log(username);
            console.log(password);
            console.log(email);
            console.log(address);
        }
        function fun2(){//根据标签名获取多个元素
            var inputs = document.getElementsByTagName("input");
            console.log(inputs);
            for(var i = 0; i < inputs.length; i++){
                console.log(inputs[i]);
            }
        }
        function fun3(){    //根据name属性值获取多个元素
            var names = document.getElementsByName("aaa");
            console.log(names);
            for(var i = 0; i < names.length; i++){
                console.log(names[i]);
            }
        }
        function fun4(){    //根据class属性值获取多个元素
            var divs = document.getElementsByClassName("div01");
            console.log(divs);
            for(var i = 0; i < divs.length; i++){
                console.log(divs[i]);
            }
        }
        function fun5(){    //根据父元素获取子元素
            //先获取父元素
            var div01 = document.getElementById("div0")
            //再获取子元素
            var cs = div01.children;
            for(var i = 0; i < cs.length; i++){
                console.log(cs[i]);
            }
            //通过父元素获取第一个子元素和最后一个子元素
            var first = div01.firstElementChild;
            console.log(first);
            var last = div01.lastElementChild;
            console.log(last);
        }
        function fun6(){    //根据子元素获取父元素
            //先获取子元素
            var username = document.getElementById("username");
            //再获取父元素
            var parent = username.parentElement;
            console.log(parent);
        }
        function fun7(){    //根据当前元素获取兄弟元素
            //先获取当前元素
            var username = document.getElementById("username");
            //再获取兄弟元素
            var next = username.nextElementSibling;
            console.log(next);
            var prev = username.previousElementSibling;
            console.log(prev);
        }
    </script>
</head>
<body>
    <div class="div01">
        <input type="text" id="username" name="aaa">
        <input type="text" id="password" name="bbb">
        <input type="text" id="email">
        <input type="text" id="address">
    </div>
    <input type="button"><br>
    <input type="button" value="根据id获取指定元素" onclick="fun1()" id="btn1">
    <input type="button" value="根据标签名获取多个元素" onclick="fun2()" id="btn2">
    <input type="button" value="根据name属性值获取多个元素" onclick="fun3()" id="btn3">
    <input type="button" value="根据class属性值获取多个元素" onclick="fun4()" id="btn4">
    <hr>

    <input type="button" value="根据父元素获取子元素" onclick="fun5()" id="btn5">
    <input type="button" value="根据子元素获取父元素" onclick="fun6()" id="btn6">
    <input type="button" value="根据当前元素获取兄弟元素" onclick="fun7()" id="btn7">
    
</body>
</html>
