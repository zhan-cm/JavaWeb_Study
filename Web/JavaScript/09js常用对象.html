<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //数组
        var arr1 = [1,2,3,4,5];
        var arr2 = new Array(1,2,3,4,5);
        console.log(arr1.length);
        console.log(arr1);
        //数组的API
        console.log(arr1.join(","));//将数组元素转换为字符串，并用指定的分隔符连接
        console.log(arr1.reverse());//数组元素反转
        console.log(arr1.sort());//排序
        console.log(arr1.push(6));//在数组末尾添加一个元素，返回数组的新长度
        console.log(arr1.pop());//删除最后一个元素，并返回该元素
        console.log(arr1.shift());//删除数组的第一个元素，并返回该元素
        console.log(arr1.unshift(0));//在数组开头添加一个元素，并返回数组的新长度
        console.log(arr1.splice(1,2));//删除数组中的元素，返回被删除的元素,第一个参数表示起始位置，第二个参数表示删除的个数
        console.log(arr1.concat(arr2));//合并数组
        console.log(arr1.indexOf(5));//返回指定元素在数组中首次出现的位置
        console.log(arr1.lastIndexOf(5));//返回指定元素在数组中最后出现的位置
        console.log(arr1.slice(1,3));//返回数组的一个片段
    </script>
</head>
<body>
    
</body>
</html>
