<body>
    <script>
    /*
        1 JS中的变量的声明  统统使用var 
        JS是弱类型的，不是没有类型，是变量在声明时候不声明类型，在赋值时候声明类型

        JS中的常见的数据类型
            数据类型 number 整数 小数
            字符串类型 string
            布尔类型 boolean
            引用类型 object
            function类型 function
            命名未赋值 undefined    值 undefined
            赋予null Object     值 null
        判断数据类型的运算符 typeof
    */
        var i =1;
        var str = "hello";
        console.log(i);
        console.log(str);
    </script>
</body>
