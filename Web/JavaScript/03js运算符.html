<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        运算符
        1. 算数运算符   + - * / %
            除零    Infinity
            模零   NaN
        2. 比较运算符   == != > < >= <= === !==
            == 只比较值是否相等
                ‘5’ == 5  true
                0 == false true
            === 比较值和类型是否都相等
                '5' === 5 false
                0 === false false
        3. 逻辑运算符   && || !
        4. 赋值运算符   = += -= *= /= %=
        5. 其他运算符   typeof instanceof
        6. 运算符优先级     () * / % + -
        7. 三元运算符  条件表达式 ? 表达式1 : 表达式2
            例：var a = 10;
                var b = 20;
                var max = a > b ? a : b;
                console.log(max); //20
                console.log(a > b ? a : b); //20
        8. 字符串连接符  +   字符串拼接
        */
    </script>
</body>
</html>
