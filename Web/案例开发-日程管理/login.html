<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页面</title>
    <style>
        .ht {
            text-align: center;
        }
        .tab{
            margin: 0 auto;
            width: 500px;
            border: 5px solid black;
            border-radius: 5px;
        }
        .ltr td{
            border: 1px solid black;
        }
        .ipt{
            border: 0px;
            width: 50%;
        }
        .btn1{
            border: 2px solid black;
            border-radius: 4px;
            width:60px
        }
        #usernameMsg, #userPwdMsg{
            color: gold;
        }
        .buttonContainer{
            text-align: center;
        }
    </style>
    <script>
        // 校验用户名
        function checkUsername(){
            var username = document.getElementById("usernameInput").value;
            var msgSpan = document.getElementById("usernameMsg");
            if(username.length < 3 || username.length > 10){
                msgSpan.innerText = "不合法";
                return false;
            } else {
                msgSpan.innerText = "OK";
                return true;
            }
        }
        function checkPassword(){
            var usernameReg = /^[a-zA-Z0-9_]{5,10}$/;
            var password = document.getElementById("usernameInput").value;
            var msgSpan = document.getElementById("userPwdMsg");
            if(!usernameReg.test(password)){
                msgSpan.innerText = "不合法";
                return false;
            } else {
                msgSpan.innerText = "OK";
                return true;
            }
        }
        function checkForm(){
            return checkUsername() && checkPassword();
        }
    </script>
</head>
<body>
    <h1 class="ht">欢迎使用日程管理系统</h1>
    <h3 class="ht">请登录</h3>
    <form action="/user/login" method="post" onsubmit="return checkForm()">
        <table class="tab" cellspacing="0px">
            <tr class="ltr">
                <td>请输入账号</td>
                <td>
                    <input type="text" class="ipt" id="usernameInput" name="username" onblur="checkUsername()">
                    <span id="usernameMsg"></span>
                </td>
            </tr>
            <tr class="ltr">
                <td>请输入密码</td>
                <td>
                    <input type="password" class="ipt" id="userPwdInput" name="userPwd" onblur="checkPassword()">
                    <span id="userPwdMsg"></span>
                </td>
            </tr>
            <tr class="ltr">
                <td class="buttonContainer" colspan="2">
                    <input type="submit" class="btn1" value="登录"/>
                    <input type="reset" class="btn1" value="重置"/>
                    <button class="btn1"><a href="/regist.html">去注册</a></button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
