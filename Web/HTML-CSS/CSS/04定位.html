<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .innerDiv {
            width: 200px;
            height: 200px;
            background-color: yellow;
            border: 2px solid black;
            
        }
        .d1{
            position: absolute;
            background-color: green;
            left: 20px;
            top: 20px;
            
        }
        /*
        position
            static:默认 静态定位  按照正常的文档流进行排列
            relative:相对定位   相对于其原始位置进行偏移
            absolute:绝对定位  相对于其最近的已定位的父元素进行定位
            fixed:固定定位  相对于浏览器窗口进行定位
        left
        right
        top
        bottom
        */
    </style>
</head>

<body>
        <div class="d1">uidfgsegsgds</div>
        <div class="innerDiv">dgSDgsdgs</div>
        <div class="innerDiv">sdgSDGsgS</div>
</body>

</html>
